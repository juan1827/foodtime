<!-- login.component.html -->
<div class="section">
  <div class="full-height">
    <div class="align-self-top">
      <div class="section pb-5 pt-2 pt-sm-2 text-center">
        <div class="card-3d-wrap mx-auto">
          <div class="card-3d-wrapper">
            <div class="card-front">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-4 pb-5">Iniciar Sesión</h4>
                  <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="form-group">
                      <input type="text" class="form-style" id="email" name="email" placeholder="E-mail" required [(ngModel)]="email" #usernameInput="ngModel">
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-3">
                      <input type="password" class="form-style" id="password" name="password" placeholder="Contraseña" required [(ngModel)]="password" #passwordInput="ngModel">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn mt-5">Ingresar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
